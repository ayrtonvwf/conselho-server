        description: "The generated id."
      created_at:
        type: "datetime"
        format: "rfc3339"
        description: "The time when the entity was inserted in the database."
    example:
      value: "{\n    \"id\": 1,\n    \"created_at\": \"2018-12-31 23:59:59\"\n}"
      strict: false
    (x-restlet):
      section: "Custom Response Types"
